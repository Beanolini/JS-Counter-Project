<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="wrapper">
      <p id="number">0</p>
      <input type="number" id="custom-step" placeholder="Enter a number" />
      <div id="button-wrapper">
        <input type="button" value="-1" id="subtraction" onclick="minus(-1)" />
        <input
          type="button"
          value="-10"
          id="subtraction-10"
          onclick="minus(-10)"
        />
        <input type="button" value="Reset" id="reset" onclick="reset()" />
        <input
          type="button"
          value="Custom Add/Subtract"
          id="custom"
          onclick="customChange()"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
